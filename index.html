<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
   

<div class="score_board">
<div class="score">

    <h2>You</h2>
    <p id="user_score">0</p>

</div>

<div class="score">
    <h2>Computer</h2> 
    <p id="computer_score">0</p>
</div>
    </div>
    

<div>
    <button class="your_pick" id="rock" >✊</button>
    <button class="your_pick" id="paper" >🤚</button>
    <button class="your_pick" id="scissor" >✌️</button>
    <button class="your_pick" id="pencil">✏️</button>
    <button class="your_pick" id="lipstick">💄</button>
 </div>

 <div class="result">
     <p id="result_text">Choose your weapon</p>
 </div>
 <button id="reset_button" id="reset">RESET</button>
</div>
 
 <div class="your_pick_display">
     <div class="your_pick_result">
         <p>Your Choice</p>
         <span id="playeryour_pick">❔</span>
        </div>
        
 <div class="your_pick_result">
     <p>Computer's Choice</p>
     <span id="computeryour_pick">❔</span>
 </div>
    </div>
    
<div class="game_number">
    <h2>Game Number: <span id="game_count">0</span></h2>
</div>


    <button id="clear_btn">CLEAR</button>
</div>    

    <script src="script.js"></script>
    
</body>
</html>
